<!-- GET IN TOUCH FORM -->
<div class="container-fluid triangle-top bg-primary">
</div>
<div class="container-fluid bg-secondary">
  <div class="container pt-n5 justify-content-center bg-light">
    <h2 class='sectionheader text-dark'>Get in Touch</h2>
    <form>
      <div class="row">
          <div class="col-12 col-md-6 my-2">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-12 col-md-6 my-2">
            <input type="text" class="form-control" placeholder="Email">
          </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 my-2">
          <input type="text" class="form-control" placeholder="Subject">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 my-2">
          <textarea class="form-control" id="messageText" placeholder="Message" rows="3"></textarea>
        </div>
    </div>
      <div class="row">
          <div class="col-12 my-2">
          <button type="submit" class="btn btn-primary "><span class="align-center">SEND  <ion-icon class='align-center' name="send"></ion-icon></span></button>
          </div>
      </div>
    </form>
  </div>
</div>
