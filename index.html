    <form>
      <div class="row">
          <div class="col-12 col-md-6 my-2">

            <input type="text" class="form-control" id=
          'sender-email' placeholder="Email">
          </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 my-2">
          <input type="text" class="form-control" id='sender-subject' placeholder="Subject">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 my-2">
          <textarea class="form-control" id="sender-message" placeholder="Message" rows="3"></textarea>
        </div>
    </div>
      <div class="row">
          <div class="col-12 my-2">
          <button onclick='sendMail(); return false' type="submit" class="btn btn-color"><span class="align-center">Send <i class="fas fa-paper-plane"></i></span></button>
          </div>
      </div>
    </form>
